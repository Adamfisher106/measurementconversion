<!DOCTYPE html>

<head>
  <title>Cooking Measurement Converter</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
  body{
   background-color:blanchedalmond;
  }
</style>
<body>

  <div id="main" role="main" class="col-md-12 text-center">
    <div class="row" style="padding-top:20px;">
      <h2 class="offset-md-4 col-md-4"> Calculator for Cooking</h2>
    </div>
    <div class="">
      <form id="cu-form" class="form-group" style="padding-top:100px;">
        <div class="row">
          <div class="offset-md-3 col-md-4">
            <input type="text" id="cu-input-1" class="form-control" value="1" oninput="changeAmount(event)" data-unit="cu-select-1" data-target="cu-input-2" data-target-select="cu-select-2" />
          </div>
          <div class="">
              <select id="cu-select-1" class="js-cu-units form-control" data-input="cu-input-1" onchange="changeUnit(event)"></select>
          </div>
        </div>
        <div class="row" style="padding-top:30px;">
          <div class="offset-md-3 col-md-4">
            <input type="text" id="cu-input-2" class="form-control" value="1" oninput="changeAmount(event)" data-unit="cu-select-2" data-target="cu-input-1" data-target-select="cu-select-1" />
          </div>
          <div class="">  
              <select id="cu-select-2" class="js-cu-units form-control" data-input="cu-input-2" onchange="changeUnit(event)"></select>
          </div>
        </div>
      </form>
    </div>
  </div>


  <script src="js/cooking-conversion.js"></script>

</body>
